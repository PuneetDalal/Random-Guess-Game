<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="container text-center mt-2">
        <div class="alert alert-primary" role="alert">
            <h1 style="font-size: 20px;"> Guess Random</h1> 
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9r-OE6G_Pewkua2Dt1iM3sHLTUhancnSyIA&s" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Input your no.?</h5>
              <input type="number" id="user-input" class="form-control">
              <button class="btn btn-primary mt-2" onclick="guess_num()" id="submit">Submit.</button>
            </div>
            <div id="result">

            </div>
        </div>
    </div>
    <script>
        let randomNumber = Math.floor(Math.random()*101)
        function guess_num (){ 
            let result = document.getElementById('result')
            let submit = document.getElementById('submit') 
            const guess = Number(document.getElementById('user-input').value);
                            console.log(guess);
            if(guess === randomNumber){
                result.textContent='Success'
                result.className='alert alert-success'
                submit.disabled = true
                console.log("Success")
            }
            else if(guess  < randomNumber){
                result.textContent='Small'
                result.className='alert alert-danger'
                console.log("Small")
        }
            else {
                result.textContent='Large'
                result.className='alert alert-danger'
                console.log("large")
        }
    }
            // console.log(randomnumber)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
